<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Tournament Display</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #f5f5f5;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            border: 2px solid #ff6600;
            box-shadow: 0 20px 60px rgba(255, 102, 0, 0.2);
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ff6600, #ff8800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #cbd5e1;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff6600, #ff8800);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 102, 0, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 102, 0, 0.4);
        }
        .emoji {
            font-size: 64px;
            margin-bottom: 30px;
        }
    </style>
    <script>
        // Auto-redirect after 3 seconds
        setTimeout(() => {
            window.location.href = './tournament-display';
        }, 3000);
    </script>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸŽ¯</div>
        <h1>Live Tournament Display</h1>
        <p>Redirecting you to the live tournament display...</p>
        <p><small>Or click below to go directly</small></p>
        <a href="./tournament-display" class="btn">Go to Live Display</a>
    </div>
</body>
</html>
